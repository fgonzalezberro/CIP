<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Meta Label´s -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lideres en el control integral de plagas">
    <meta name="author" content="Francisco González Berro">
    <meta name="keywords" content="Control Integral de Plagas">

    <!-- Web site Title -->
    <title>CIP | Login</title>

    <!-- Fontawesome CSS Plugin (5.7.2 Version) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Animate CSS plugin -->
    <link rel="stylesheet" href="../css/animate.css">
    <!-- Principal CSS file of the project -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Favico logo -->
    <link rel="shortcut icon" href="../img/favicon/cip.ico" />

  </head>

  <body>
    <!-- Header Section Open -->
    <header>
      <nav>
        <!-- Website Logo -->
        <p class="logo-icon">CIP <i class="fas fa-home"></i></p>
        <!-- Section´s lists open -->
        <ul>
          <a href="../index.html"><li>Página incial <i class="fas fa-sign-out-alt"></i></li></a>
        </ul>
        <!-- Section´s lists close -->
      </nav>
    </header>
    <!-- Header Section Close -->

    <!-- Loading Section Open -->
    <section class="loading-section">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </section>
    <!-- Loading Section Close -->

    <!-- Users login Section Open -->
    <section class="users-login">
      <div class="users-login-content">
        <div class="users-login-header">
          <h2>Login <i class="fas fa-users"></i></h2>
        </div>

        <div class="users-login-form">
          <div class="users-login-input">
            <i class="fas fa-user"></i>
            <input class="user-id" type="text" name="" value="" placeholder="Usuario">
          </div>

          <div class="users-login-input">
            <i class="fas fa-unlock-alt"></i>
            <input class="user-password" type="password" name="" value="" placeholder="Contraseña">
          </div>

          <input class="users-login-btn" type="button" name="" value="Ingresar">
        </div>
      </div>
    </section>
    <!-- Users login Section Close -->

    <!-- Footer Section Open -->
    <footer>
      <p><i class="fas fa-map-pin"></i>Montevideo, Uruguay.</p>
      <p><i class="fas fa-map-pin"></i>Canelones, Uruguay.</p>
      <p><i class="fas fa-map-pin"></i>Durazno, Uruguay.</p>
      <p class="social-networks"><i class="fab fa-instagram"></i> <i class="fab fa-twitter"></i> <i class="fab fa-facebook-square"></i></p>
      <p>Copyright 2020 © CIP Control Integral de Plagas.</p>
    </footer>
    <!-- Footer Section Close -->

    <!-- The core Firebase JavaScript SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>

    <!-- Firebase authentication -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <!-- Data Base Real Time SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>
    <!-- Firebase Storage SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-storage.js"></script>
    <!-- Firebase Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-firestore.js"></script>

    <!-- jQuery 3.4.1v plugin (full Version) -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Login Validations JavaScript File -->
    <script src="../js/users-login.js"></script>
  </body>
</html>
